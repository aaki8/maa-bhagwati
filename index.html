<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maa Bhagwati Groceries</title>
    <style>
        /* Reset some basic elements */
        body, h1, h2, h3, h4, p, ul, li, a {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Header section styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 15px;
        }

        .logo-box {
            flex: 1;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .company-name {
            flex: 2;
            text-align: center;
            font-size: 28px;
            color: white;
        }

        .user-button {
            flex: 1;
            text-align: right;
            color: white;
        }

        /* Second section styling */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .track-order {
            flex: 1;
            color: white;
            text-align: left;
        }

        .search-box {
            flex: 2;
            text-align: center;
        }

        .search-box input {
            width: 90%; /* Increased width */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .cart-button {
            flex: 1;
            text-align: right;
            color: white;
        }

        /* Sliding section styling */
        .sliding-section {
            background-color: #e0e0e0;
            height: 300px;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .sliding-section .slider-wrapper {
            display: flex;
            width: 400%; /* Number of slides */
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 1s ease-in-out;
        }

        .sliding-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Shopping items section styling */
        .products {
            margin-top: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        /* Card design from Uiverse.io by Tiagoadag */
        .card {
            width: 190px;
            height: 254px;
            background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
            border-radius: 20px;
            transition: all .3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .card:hover {
            box-shadow: 0px 0px 30px 1px rgba(0, 255, 117, 0.30);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card h4 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .card button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
         <div class="logo-box">
        <img src="Logo.png" alt="Logo" class="logo-image">
    </div>
        <div class="company-name">
            MAA BHAGWATI GROCERIES
        </div>
        <div class="user-button">
            Hi, User Name
        </div>
    </header>

    <section class="action-bar">
        <div class="track-order">
            <a href="#">Track Order</a>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search for products...">
        </div>
        <div class="cart-button">
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </section>

    <section class="sliding-section">
        <div class="slider-wrapper">
            <img src="slider1.jpg" alt="Advertisement">
            <img src="slider2.jpg" alt="Advertisement">
            <img src="slider3.jpg" alt="Advertisement">
            <img src="slider4.jpg" alt="Advertisement">
        </div>
    </section>

    <section class="products">
        <h3>All Items (300 items)</h3>
        <div class="product-grid">
            <div class="card">
                <img src="image1.jpeg" alt="FOGG Marco Body Spray">
                <h4>FOGG Marco Body Spray - For Men (150 ml)</h4>
                <p>₹250</p>
                <button>Add</button>
            </div>
            <div class="card">
                <img src="image2.jpeg" alt="Dabur Vatika Health Shampoo">
                <h4>Dabur Vatika Health Shampoo - 640 ml</h4>
                <p>₹380</p>
                <button>Add</button>
            </div>
            <div class="card">
                <img src="image3.jpeg" alt="NIVEA Musk Talc">
                <h4>NIVEA Musk Talc - 400 gm</h4>
                <p>₹249</p>
                <button>Add</button>
            </div>
            <div class="card">
                <img src="image4.jpeg" alt="TRESemme Keratin Smooth Conditioner">
                <h4>TRESemme Keratin Smooth Conditioner - 190 ml</h4>
                <p>₹229</p>
                <button>Add</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        // Sliding effect for the slider
        const sliderWrapper = document.querySelector('.slider-wrapper');
        let index = 0;

        function slide() {
            index = (index + 1) % 4; // Number of slides
            sliderWrapper.style.transform = `translateX(-${index * 100}%)`;
        }

        setInterval(slide, 3000); // Change slide every 3 seconds
    </script>
</body>
</html>
